{% extends "base.html" %}

{% block content %}
<style>
    :root {
        --primary-color: #ff4081;           /* Rosa - igual ao header */
        --primary-hover: #f8bbd0;           /* Rosa claro - igual ao nav-hover */
        --secondary-color: #6c757d;
        --secondary-hover: #5a6268;
        --danger-color: #d9534f;
        --danger-hover: #c9302c;
        --text-color: #333;
        --text-light: #f8f9fa;
        --bg-color: #f8f9fa;
        --form-bg: #ffffff;
        --border-color: #ddd;
        --input-bg: #ffffff;
        --input-border: #ddd;
        --input-focus: #ff4081;             /* Rosa - igual ao primary */
        --table-header-bg: #f2f2f2;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        --border-radius: 10px;
    }

    .dark-mode {
        --primary-color: #b71c1c;           /* Vermelho escuro - igual ao header no dark */
        --primary-hover: #424242;           /* Cinza escuro - igual ao nav-hover no dark */
        --secondary-color: #5a6268;
        --secondary-hover: #6c757d;
        --danger-color: #c9302c;
        --danger-hover: #d9534f;
        --text-color: #e6e6e6;
        --text-light: #f8f9fa;
        --bg-color: #121212;
        --form-bg: #2a2a2a;
        --border-color: #444;
        --input-bg: #3a3a3a;
        --input-border: #444;
        --input-focus: #b71c1c;             /* Vermelho escuro - igual ao primary no dark */
        --table-header-bg: #3a3a3a;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
    }

    form {
        max-width: 800px;
        margin: 30px auto;
        padding: 30px;
        background-color: var(--form-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }

    form h1 {
        font-size: 2rem;
        margin-bottom: 25px;
        text-align: center;
        color: var(--primary-color);
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
    }

    th, td {
        padding: 12px 8px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    th {
        background-color: var(--table-header-bg);
        font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
        padding: 10px;
        font-size: 15px;
        background-color: var(--input-bg);
        color: var(--text-color);
        border: 2px solid var(--input-border);
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 8px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
        outline: none;
        border-color: var(--input-focus);
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none !important;
        min-width: 160px;
        border: none;
        font-family: 'Poppins', 'Roboto', sans-serif;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
    }

    .btn-secondary:hover {
        background-color: var(--secondary-hover);
        transform: translateY(-2px);
    }

    .btn-danger {
        background-color: var(--danger-color);
        color: white;
    }

    .btn-danger:hover {
        background-color: var(--danger-hover);
        transform: translateY(-2px);
    }

    .error-message {
        color: var(--danger-color);
        font-size: 14px;
        margin-top: 5px;
    }

    label {
        color: var(--text-color);
    }

    @media (max-width: 768px) {
        form {
            padding: 20px;
        }
        
        table {
            display: block;
            overflow-x: auto;
        }
        
        .btn {
            min-width: 120px;
            padding: 10px 15px;
        }
    }
</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Carro</h1>
    <table>
        {{ form.as_table }}
    </table>
    <div class="buttons-container">
        <input type="submit" value="Salvar Alterações" class="btn btn-primary">
        <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
        <a href="{% url 'deletar_carro' pk=object.id %}" class="btn btn-danger">Excluir</a>
    </div>
</form>
{% endblock %}
