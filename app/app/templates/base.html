<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --header-bg: #ff4081;  /* Rosa */
      --nav-bg: #ff4081;     /* Rosa */
      --nav-hover: #f8bbd0;  /* Rosa claro */
      --nav-active: #e91e63;  /* Rosa escuro */
      --nav-active-hover: #ad1457;
      --footer-bg: #f5f5f5;
      --footer-text: #333;
      --accent-color: #e91e63; /* Rosa escuro para destaques */
      --btn-cadastrar: #4CAF50; /* Verde para o bot√£o de cadastro */
      --btn-cadastrar-hover: #45a049; /* Verde mais escuro para hover */
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e6e6e6;
      --header-bg: #b71c1c;    /* Vermelho escuro */
      --nav-bg: #b71c1c;       /* Vermelho escuro */
      --nav-hover: #424242;    /* Cinza escuro */
      --nav-active: #7b1fa2;   /* Roxo para contraste */
      --nav-active-hover: #6a1b9a;
      --footer-bg: #1a1a1a;    /* Quase preto */
      --footer-text: #e6e6e6;
      --accent-color: #f44336; /* Vermelho para destaques */
      --btn-cadastrar: #2E7D32; /* Verde mais escuro para dark mode */
      --btn-cadastrar-hover: #1B5E20; /* Verde ainda mais escuro para hover */
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--header-bg);
      color: #fff;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      padding: 20px;
      text-align: center;
      margin-top: auto; /* Garante que o rodap√© fique no final */
    }

    nav {
      background-color: var(--nav-bg);
      color: #fff;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 15px;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: var(--nav-hover);
    }

    nav ul li.active a {
      background-color: var(--nav-active);
    }

    nav ul li.active a:hover {
      background-color: var(--nav-active-hover);
    }

    .btn-cadastrar {
      background-color: var(--btn-cadastrar);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-cadastrar:hover {
      background-color: var(--btn-cadastrar-hover);
      transform: translateY(-2px);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      border-radius: 4px;
      margin-left: 10px;
    }

    .theme-toggle:hover {
      background-color: var(--nav-hover);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 20px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }
      
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .theme-toggle {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="logo">Cangaro Multimarcas</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Carros</a></li>
        <!-- Bot√£o Cadastrar Carros no lugar de Sobre -->
        <li><a href="/add/carros" class="btn-cadastrar">Cadastrar Carros</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- O conte√∫do espec√≠fico de cada p√°gina ser√° inserido aqui -->
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 Cangaro Multimarcas - Todos os direitos reservados</p>
    <p>Endere√ßo: Sua Rua, 123 - Sua Cidade - Seu Estado</p>
    <p>Telefone: (00) 00000-0000 | Email: contato@cangaromultimarcas.com.br</p>
  </footer>

  <script>
    // Verifica o tema salvo no localStorage
    const currentTheme = localStorage.getItem('theme') || 'light';
    
    // Aplica o tema salvo
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    }

    // Alternar tema
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      
      this.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
