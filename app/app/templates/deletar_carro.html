{% extends "base.html" %}

{% block content %}
<style>
    :root {
        --primary-color: #ff4081;           /* Rosa - igual ao header */
        --primary-hover: #f8bbd0;           /* Rosa claro - igual ao nav-hover */
        --secondary-color: #6c757d;
        --secondary-hover: #5a6268;
        --danger-color: #d9534f;
        --danger-hover: #c9302c;
        --text-color: #333;
        --text-light: #f8f9fa;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --card-header-bg: #f2f2f2;
        --border-color: #ddd;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --border-radius: 10px;
    }

    .dark-mode {
        --primary-color: #b71c1c;           /* Vermelho escuro - igual ao header no dark */
        --primary-hover: #424242;           /* Cinza escuro - igual ao nav-hover no dark */
        --secondary-color: #5a6268;
        --secondary-hover: #6c757d;
        --danger-color: #c9302c;
        --danger-hover: #d9534f;
        --text-color: #e6e6e6;
        --text-light: #f8f9fa;
        --bg-color: #121212;
        --card-bg: #2a2a2a;
        --card-header-bg: #3a3a3a;
        --border-color: #444;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
    }

    .confirmation-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .card-header {
        background-color: var(--card-header-bg);
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
    }

    .card-title {
        margin: 0;
        font-size: 1.8rem;
        color: var(--danger-color);
        text-align: center;
        font-family: 'Poppins', 'Roboto', sans-serif;
    }

    .card-body {
        padding: 30px;
    }

    .card-body p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        text-align: center;
        line-height: 1.6;
        font-family: 'Roboto', sans-serif;
    }

    .card-body strong {
        color: var(--primary-color);
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none !important;
        min-width: 160px;
        border: none;
        font-family: 'Poppins', 'Roboto', sans-serif;
    }

    .btn-danger {
        background-color: var(--danger-color);
        color: white;
    }

    .btn-danger:hover {
        background-color: var(--danger-hover);
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
    }

    .btn-secondary:hover {
        background-color: var(--secondary-hover);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .card {
            margin: 20px 0;
        }
        
        .buttons-container {
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>

<div class="confirmation-container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Deletar Carro</h1>
        </div>
        <div class="card-body">
            <p>Tem certeza que deseja deletar permanentemente o carro <strong>{{ object.marca }} {{ object.modelo }}</strong>?</p>
            <p>Esta ação não pode ser desfeita.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="buttons-container">
                    <button type="submit" class="btn btn-danger">
                        Confirmar Exclusão
                    </button>
                    <a href="{% url 'atualizar_carro' pk=object.id %}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
